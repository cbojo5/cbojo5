<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2 by Ojo</title>
    <link rel="stylesheet" href="project2.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main">
        <div class="circles">
            <img class="c1" src="bg-pattern-top.svg">
            <img class= "c2" src="bg-pattern-bottom.svg">
        </div>
        <div class="card">
            <div class="card-header">
            </div>
            <div class="card-body">
                <div class="img-holder">
                    <img src="https://profile-card-jet.vercel.app/imagenes/profile-photo.jpg" alt="Vic's Pic">
                </div>
                <h2 class="name-age">
                    Victor Crest &nbsp;
                    <span class="age">26</span>
                </h2>
                <h3 class="city">London</h3>
            </div>
            <div class="card-footer">
                <div class="item">
                    <h4 class="value">80K</h4>
                    <h5 class="meta">Followers</h5>
                </div>
                <div class="item">
                    <h4 class="value">803K</h4>
                    <h5 class="meta">Likes</h5>
                </div>  
                <div class="item">
                    <h4 class="value">1.4K</h4>
                    <h5 class="meta">Photos</h5>
                </div>
          </div>
        </div>
    
    </section>    
</body>
</html>
